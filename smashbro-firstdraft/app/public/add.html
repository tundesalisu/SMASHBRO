<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Star Wars - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	
	<div class="jumbotron">
		<h1 class="text-center">Tournament!</h1>
	  </div>
  
	  <div class="container">
  
		<div class="row">
		  <div class="col-sm-8 col-sm-offset-2">
			<p class="cool-font">TITLE</p>
			<input class="form-control" type="text" id="TITLE-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">ADDRESS</p>
			<input class="form-control" type="text" id="ADDRESS-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">LOCATION</p>
			<input class="form-control" type="text" id="LOCATION-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">VENUE</p>
			<input class="form-control" type="text" id="VENUE-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">TIME</p>
			<input class="form-control" type="text" id="TIME-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">INFO</p>
			<input class="form-control" type="text" id="INFO-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">CATEGORY</p>
			<input class="form-control" type="text" id="CATEGORY-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">LINK</p>
			<input class="form-control" type="text" id="LINK-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">IMAGE</p>
			<input class="form-control" type="text" id="IMAGE-box" placeholder="Enter Your Name">
			<br>
			<p class="cool-font">VIDEO</p>
			<textarea class="form-control" rows="3" id="VIDEO-box" placeholder="Enter Chirp Here!"></textarea>
  
			<button id="chirp-submit" class="btn btn-lg pull-right">Submit!</button>
		  </div>
		</div>
  
		<div class="row">
		  <div class="col-sm-8 col-sm-offset-2">
			<h2>Tournament</h2>
			<hr>
			<div id="chirp-area"></div>
		  </div>
		</div>
  
	  </div>
  
	<script type="text/javascript" src="js/add.js"></script>
</html>
